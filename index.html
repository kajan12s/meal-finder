<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container" >
      <h1 class="heading">type to search images</h1>

      <input type="text" placeholder="search images" id="search-box" />
      <button type="button"class="custombtn">
        <i class="fa fa-random fa-2x" aria-hidden="true"onclick="getRandomImage()"></i>
      </button>
      
      <br />
      <br />
      <span id="result" align="center"> </span>
      <div class="image-container" id="cont">
        <div class="image" data-title="falooda">
          <img src="images/falooda.jpg" alt="" />
          <h3>falooda</h3>
        </div>

        <div
          class="image"
          data-title="chicken roast"
          data-value="chicken"
          data-value1="roast"
        >
          <img src="images/chicken roast.jpg" alt="" />
          <h3>chicken roast</h3>
        </div>

        <div
          class="image"
          data-title="nelli crush"
          data-value="nelli"
          data-value1="crush"
        >
          <img src="images/Tasty Nelli Crush.jpg" alt="" />
          <h3>nelli crush</h3>
        </div>

        <div
          class="image"
          data-title="cream"
          data-value="ice"
          data-value1="cream"
        >
          <img src="images/icecream.jpg" alt="" />
          <h3>ice cream</h3>
        </div>

        <div
          class="image"
          data-title="onion curry"
          data-value="onion"
          data-value1="curry"
        >
          <img src="images/onion curry.jpg" alt="" />
          <h3>onion curry</h3>
        </div>

        <div
          class="image"
          data-title="paneer curry"
          data-value1="paneer"
          data-value1="curry"
        >
          <img src="images/paneer curry.jpg" alt="" />
          <h3>paneer curry</h3>
        </div>

        <div
          class="image"
          data-title="potato curry"
          data-value="curry"
          data-value1="potato"
        >
          <img src="images/potato curry.jpg" alt="" />
          <h3>potato curry</h3>
        </div>
      </div>
    </div>

    <script>
      let searchBox = document.querySelector("#search-box");
      let images = document.querySelectorAll(
        ".container .image-container .image"
      );

      searchBox.oninput = () => {
        images.forEach((hide) => (hide.style.display = "none"));
        let value = searchBox.value;
        images.forEach((filter) => {
          let title = filter.getAttribute("data-title");
          let dataValue = filter.getAttribute("data-value");
          let dataValue1 = filter.getAttribute("data-value1");
          if (value == title) {
            filter.style.display = "block";
          } else if (searchBox.value == "") {
            filter.style.display = "block";
          } else if (searchBox.value == dataValue) {
            filter.style.display = "block";
          } else if (searchBox.value == dataValue1) {
            filter.style.display = "block";
          }
        });
      };
      function getRandomImage() {
        //declare an array to store the images
        var randomImage = new Array();

        //insert the URL of images in array
        randomImage[0] = "images/onion curry.jpg";
        randomImage[1] = "images/chicken roast.jpg";
        randomImage[2] = "images/potato curry.jpg";
        randomImage[3] = "images/falooda.jpg";
        for (let i = 0; i < 1; i++) {
          //generate a number and provide to the image to generate randomly
          var number = Math.floor(Math.random() * randomImage.length);
          //print the images generated by a random number
          document.getElementById("result").innerHTML =
            '<img src="' + randomImage[number] + '" style="width:600px" />';
        }
        document.getElementById("cont").style.display = "none";
      }
      
    </script>
  </body>
</html>
